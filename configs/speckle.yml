data:
    type: "LLdataset"
    train_dataset: "LOLv1"
    val_dataset: "LOLv1"
    patch_size: 32
    channels: 1
    num_workers: 4
    data_dir: "/data/Image_restoration/LL_dataset"
    ckpt_dir: "ckpt/"
    conditional: False

model:
    in_channels: 65
    out_ch: 1
    ch: 64
    ch_mult: [1, 2, 3, 4]
    num_res_blocks: 2
    dropout: 0.0
    ema_rate: 0.999
    ema: True
    resamp_with_conv: True

diffusion:
    beta_schedule: linear
    beta_start: 0.0001
    beta_end: 0.02
    num_diffusion_timesteps: 200

training:
    batch_size: 64
    n_epochs: 1500
    validation_freq: 1000

optim:
    weight_decay: 0.000
    optimizer: "Adam"
    lr: 0.0001
    amsgrad: False
    eps: 0.00000001
    step_size: 200
    gamma: 0.8
